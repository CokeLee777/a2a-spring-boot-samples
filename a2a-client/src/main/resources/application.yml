server:
  port: 8080
spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        base-url: ${OPENAI_BASE_URL:https://generativelanguage.googleapis.com/v1beta/openai/}
        options:
          model: ${OPENAI_MODEL:gemini-2.5-flash-lite}
          temperature: 0.7

a2a:
  order-agent-url: http://localhost:8081
  delivery-agent-url: http://localhost:8082
  client:
    timeout-seconds: 15
